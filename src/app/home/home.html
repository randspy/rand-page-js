<div ng-controller="HomeCtrl" layout="column" layout-align="top center">

  <div>
    <div btf-markdown class="header-source-code" layout-align="center center">
      new BlogPost.Builder()
      .withTitle("Code matters")
      .build();
    </div>

    <div in-view="elemInView($inview, $inviewpart, $event)">
      <md-toolbar class="blog-header">
        <div class="md-toolbar-tools" layout-align="space-between center">
          <div layout="row" layout-align="start end">
            <div class="md-flex" style="font-size:30px">randspy</div>
            <div class="md-flex" style="font-size:13px">Keep code readable.</div>
          </div>

          <div class="md-flex">
            <md-button aria-label="label for warning">
              Home
            </md-button>
            <md-button aria-label="label for warning">
              Posts
            </md-button>
          </div>
        </div>
      </md-toolbar>
    </div>

    <div ng-if="checked">
      <md-toolbar class="blog-header-fixed">
        <div class="md-toolbar-tools" layout-align="space-between center">
          <div layout="row" layout-align="start end">
            <div class="md-flex" style="font-size:30px">randspy</div>
            <div class="md-flex" style="font-size:13px">Keep code readable.</div>

          </div>

          <div class="md-flex">
            <md-button aria-label="label for warning">
              Home
            </md-button>
            <md-button aria-label="label for warning">
              Posts
            </md-button>
          </div>
        </div>
        <div class="white-strip"></div>
      </md-toolbar>
    </div>

    <div class="blog-main" btf-markdown ng-include="'../../assets/articles/2014-05-08-function-params.md'">
    </div>
  </div>
</div>
